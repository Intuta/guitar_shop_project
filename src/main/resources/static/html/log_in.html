<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="../css/log_in.css"/>
<head>
    <title> Sing in </title>
</head>

<body class="body">
<div class="title"></div>
<div class="backing">
<div class="container">
    <h1 class="text-center">Enter email and password</h1>
    <form action="home.html" method="POST" class="registration-form">
        <label>
            <span class="label-text">Email</span>
            <input type="text" name="email">
        </label>
        <label class="password">
            <span class="label-text">Password</span>
            <button class="toggle-visibility" title="toggle password visibility" tabindex="-1">
                <span class="glyphicon glyphicon-eye-close"></span>
            </button>
            <input type="password" name="password">
        </label>
        <label class="checkbox">
            <input type="checkbox" name="newsletter">

        </label>
        <div>
            <button formmethod="post" class="submit" name="log_in">Sign in</button>
        </div>
    </form>
    <button class="register" id="register">Register</button>
    <script src="../scripts/registration.js"></script>
</div>
</div>

</body>
</html>
