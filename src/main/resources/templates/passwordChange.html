<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link th:href="@{/styles/log_in.css}" rel="stylesheet">
    <title>Log ig</title>
</head>

<body class="body">
<div class="title">
</div>
<div class="backing">
    <div class="container">
        <h1 class="text-center">Create new password</h1>

        <form action="/update_user" method="POST" class="authentication-form">
            <label>
                <span class="label-text">Enter old password</span>
                <input type="password" name="password" required>
            </label>
            <label class="password">
                <span class="label-text">Enter new password</span>
                <button class="toggle-visibility" title="toggle password visibility" tabindex="-1">
                    <span class="glyphicon glyphicon-eye-close"></span>
                </button>
                <input type="password" name="new_password" required>
            </label>
            <label class="checkbox">
                <input type="checkbox" name="newsletter">

            </label>
            <div>
                <button class="update" formmethod="post" type="submit" name="sing in">Update</button>
            </div>
        </form>
    </div>
</div>
<script src="../static/js/registration.js"></script>
</body>
</html>
