<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link th:href="@{/styles/home.css}" rel="stylesheet">
    <link th:href="@{/styles/error.css}" rel="stylesheet">

    <title>ERROR</title>
</head>
<body class="background1">

<div class="title">
    <button class="home" id="home">
        <h2>Guitar Shop</h2>
    </button>

    <form action="/products" method="GET">
        <label>
            <input type="text" class="input_form" th:placeholder="${'search...'}" name="title" required>
        </label>
        <button class="search"></button>
    </form>

    <button class="cart" id="cart"></button>
    <button class="account" id="account"></button>

    <button class="authentication" id="log_out" sec:authorize="isAuthenticated()">
        <h2>Sign Out</h2>
    </button>

    <button class="authentication" id="log_in" sec:authorize="!isAuthenticated()">
        <h2>Sign In</h2>
    </button>

</div>

<div class="backing">
    <button class="categories" id="acoustic">
        <h3>Acoustic guitars</h3>
    </button>

    <button class="categories" id="electric">
        <h3>Electric guitars</h3>
    </button>

    <button class="categories" id="bass">
        <h3>Bass guitars</h3>
    </button>

    <button class="categories" id="acoustic_bass">
        <h3>Acoustic bass guitars</h3>
    </button>
</div>

<div class="back_container">
    <div class="message_container">
        <div class="error_text" th:text="${errorMessage}"></div>
    </div>
</div>


<script src="../js/home.js"></script>
<script src="../js/log_in.js"></script>
<script src="../js/log_out.js"></script>
<script src="../js/account.js"></script>
<script src="../js/cart.js"></script>
<script src="../js/acoustic.js"></script>
<script src="../js/electric.js"></script>
<script src="../js/bass.js"></script>
<script src="../js/acousticBass.js"></script>

</body>
</html>
