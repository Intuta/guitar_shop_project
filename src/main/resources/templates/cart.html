<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link th:href="@{/styles/home.css}" rel="stylesheet">
    <link th:href="@{/styles/catalog.css}" rel="stylesheet">
    <link th:href="@{/styles/cart.css}" rel="stylesheet">
    <title>Guitar shop</title>
</head>
<body class="background1">

<div class="title">

    <button class="home" id="home">
        <h2>Guitar Shop</h2>
    </button>

    <form method="GET">
        <label>
            <input class="input_form">
        </label>
        <button class="search"></button>
    </form>

    <button class="authentication" id="log_out" sec:authorize="isAuthenticated()">
        <h2>Sign Out</h2>
    </button>
    <button class="authentication" id="log_in" sec:authorize="!isAuthenticated()">
        <h2>Sign In</h2>
    </button>

    <button class="cart" id="cart">
        <!--        <div class="amount"></div>-->
    </button>
</div>

<div class="backing">
    <button class="categories" id="acoustic">
        <h3>Acoustic guitars</h3>
    </button>

    <button class="categories" id="electric">
        <h3>Electric guitars</h3>
    </button>

    <button class="categories" id="bass">
        <h3>Bass guitars</h3>
    </button>

    <button class="categories" id="acoustic_bass">
        <h3>Acoustic bass guitars</h3>
    </button>
</div>

<div class="catalog_container">
    <div class="table">
        <div class="table-content">
            <div class="table-row" th:if="${cart.getItems().isEmpty()}">
                <div class="empty_cart_text">Cart is empty</div>
            </div>
            <div th:if="${!cart.getItems().isEmpty()}">
                <div class="table-row" th:each="item: ${cart.getItems()}">
                    <div class="td"><img th:src="${item.getProduct().getSrc()}" alt="" height="300"></div>
                    <a th:href="@{/product/{id}(id = ${item.getProduct().getId()})}" class="table-data"
                       th:text="${item.getProduct().getTitle()}"/>
                    <div class="table-data" th:text="${'Cost: ' + item.getProduct().getPrice() + ' USD'}"></div>
                    <div class="table-data">
                        <form th:action="@{/updateQuantity/{item_id}(quantity = 'name', item_id =${item.id})}"
                              method="GET">
                            <input type="number" class="quantity_form" id="updateQuantity"
                                   th:name="quantity" th:placeholder="${item.getQuantity()}">
                        </form>
                        <a th:href="@{/deleteItem/{item_id}(item_id=${item.id})}" >
                            <button class="delete"></button>
                        </a>
                    </div>
                    <div class="table-data" th:text="${'Sum: ' +    item.getSum() + ' USD'}">
                    </div>
                </div>
                <div class="table-row">
                    <div class="sum_text" th:text="${'Total cost: ' + cart.getSum() + ' USD'}"></div>
                    <a th:href="@{/buy/{cart_id}(cart_id=${cart.id})}" class="buy">
                        <label class="buy_text">Buy</label></a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="../js/home.js"></script>
<script src="../js/log_in.js"></script>
<script src="../js/log_out.js"></script>
<script src="../js/account.js"></script>
<script src="../js/cart.js"></script>
<script src="../js/acoustic.js"></script>
<script src="../js/electric.js"></script>
<script src="../js/bass.js"></script>
<script src="../js/acousticBass.js"></script>
<script src="../js/addProduct.js"></script>

</body>
</html>
